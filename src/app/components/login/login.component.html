<div class="container mt-5" id="container" [ngClass]="status ? 'right-panel-active' : 'null'">
  <div class="form-container sign-up-container mt-2">
    <form #signupForm="ngForm" (ngSubmit)="signUp(signupForm)">
      <h1 class="font-weight-bold">Create Account</h1>

      <input type="text" placeholder="Name" ngModel name="username" />
      <input type="email" placeholder="Email" ngModel name="email" />
      <input type="password" placeholder="Password" ngModel name="password" />
      <button class="btn btn-info btn-rounded">Sign up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form #logInForm="ngForm" (ngSubmit)="logIn(logInForm)">
      <h1 class="font-weight-bold">Sign in</h1>

      <input type="email" ngModel name="email" placeholder="Email" />
      <input type="password" ngModel name="password" placeholder="Password" />
      <button class="btn btn-info btn-rounded ">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1 class="font-weight-bold">Good to see you!</h1>
        <p>You already have an account? <br>Sign in!</p>
        <button (click)=" status = !status;" class="but" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 class="font-weight-bold">Hello, Friend!</h1>
        <p>You don't have account yet? Don't worry! You still can join us</p>
        <button (click)="status=!status" class="but" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
