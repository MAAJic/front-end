 <div [ngStyle]="{ 'background-image': 'url(' + event.imgUrl + ')'}" class=" myCard card-image mb-3 mx-2 h-90"
   [routerLink]="['/event',event._id]">
   <div class=" masque">
     <h5 class="eventName">{{ event.eventName.toUpperCase() }}</h5>
     <div class="centerText">
       <div class="Details">
         <div class='info'>
           <p>Date : {{event.date}}</p>
         </div>
         <div>
           <h3 class="card-title pt-2 price">
             <strong>{{ event.cost}} $</strong>
           </h3>
         </div>
       </div>
     </div>
   </div>
 </div>
