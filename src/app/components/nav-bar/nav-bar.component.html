<mdb-navbar SideClass=" globalFont navbar navbar-expand-lg navbar-dark bg-dark" [containerInside]="false">
  <mdb-navbar-brand><a class=" navbar-brand homePage" routerLink="/" routerLinkActive="active">Home</a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" style="margin-right: 50px;">
        <a class="nav-link waves-light" mdbWavesEffect><i class="fa fa-plus-circle"></i> Add An Event</a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class=" dropdown-item waves-light" mdbWavesEffect routerLink="/profile" routerLinkActive="active">
            My account</a>
          <a class=" dropdown-item waves-light" mdbWavesEffect routerLink="/login" routerLinkActive="active">
            Log In</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/" routerLinkActive="active"
            (click)="logOut()">Log out</a>
        </div>
      </li>
    </ul>
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" (keydown)="search($event)"
          style="width: 30rem;">
      </div>
    </form>
  </links>
</mdb-navbar>
