<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'" *ngFor="let event of events">
    <mdb-carousel-item>
      <h3>{{event.title}} </h3>
      <img class="d-block w-100" src="{{ events[0].image }}" alt="First slide">
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img class="d-block w-100" src="{{ events[1].image }}" alt="Second slide">
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img class="d-block w-100" src="{{ events[2].image }}" alt="Third slide">
    </mdb-carousel-item>
</mdb-carousel>
