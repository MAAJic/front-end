<mdb-carousel class="carousel slide carousel-fade " [animation]="'fade'">
  <mdb-carousel-item class="crl" *ngFor="let event of events; let indx = index">
    <h3>{{event.title}} </h3>
    <div id="mask">
      <img class="d-block w-100" src="{{ event.image }}" alt="First slide">
    </div>
  </mdb-carousel-item>
</mdb-carousel>
